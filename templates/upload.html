<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Upload CSV</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-form, #upload-section {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3700b3;
        }

        #upload-section {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <img src="https://cdn.prod.website-files.com/63359abeb97bf0d5ca346052/6336e2cc37e3c15b9c7c4487_Logo_new.png" alt="Logo" style="width: 100px; height: 100px; object-fit: contain; position: absolute; top: 10px; left: 10px;">   

    <div id="login-form">
        <h1>Login</h1>
        <form>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <div id="upload-section" style="display:none;">
        <h1>Upload CSV to Generate Kanban Board</h1>
        <form action="/kanban" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if ((username === 'ram' && password === 'ram123') || 
                (username === 'shyam' && password === 'shyam123')) {
                document.getElementById('upload-section').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>

</html>
